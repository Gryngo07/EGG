<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Libreria</title>
<body>
    
    <img src="libreria.jpg" class="img-fluid" alt="Responsive image"style="height: ;">
    <br></br>
    <span class="d-block p-2 bg-dark text-white">GESTIONAR UNA EDITORIAL</span>
    <div class="container-fluid">
    <br>

    </br>
   <div class="shadow-sm p-3 mb-5 bg-white rounded">INGRESAR O MODIFICAR UNA EDITORIAL</div>
   <form method="POST" action="/editorial">
    <div class="form-group">
      <label for="formGroupExampleInput">NOMBRE</label>
      <input name="nombreEditorial" type="text" class="form-control" id="formGroupExampleInput" placeholder="Escribir">
    </div>
    <div class="form-group">

      <label for="formGroupExampleInput2">ALTA</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="True or False">
      <br>
      <button type="submit" class="btn btn-primary">Enviar</button>
      <div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
                <div class="card-body">
                    <h5 class="card-title">Exito</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
    </div>
  </form>
    
</div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
